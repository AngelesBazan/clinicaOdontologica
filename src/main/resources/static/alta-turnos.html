<!DOCTYPE html>
<html lang="es">
<head>
    <title>Alta Turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/turnos/post_turno.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/alta.css">

</head>
<body>
    <div class="container">
        <header>
            <ul>
                <div class="cards-nav">
                    <div class="card-nav">
                        <li>
                            <a class="nav-link" href="/turnos.html">Listar Turnos</a>
                        </li>
                    </div>
                    <div class="card-nav">
                        <li>
                            <a class="nav-link" href="/index.html">Volver</a>
                        </li>
                    </div>
                </div>
                <div class="logout">
                    <li><a href="/logout"> <i class="fas fa-sign-out"></i> cerrar sesi√≥n</a></li>
                </div>
            </ul>
        </header>
        <main id="alta">
            <div id="formulario" class="row">
                <div class="col-sm-7" style="color:#fff; background-color:#e6fffa20; padding:10px; border-radius:3px">
                    <h3>Agregar Turno</h3>
                    <form id="add_new_turno">
                        <div class="form-group">
                            <label class="control-label" for="fecha">Fecha:</label>
                            <input type="text" class="form-control" id="fecha"
                                placeholder="Fecha (YYYY-MM-DD)"
                                name="fecha" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="hora">Hora:</label>
                            <input type="text" class="form-control" id="hora"
                                placeholder="(00:00:00)"
                                name="hora" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="paciente_id">ID Paciente:</label>
                            <input type="text" class="form-control" id="paciente_id"
                                placeholder="ID Paciente"
                                name="paciente_id" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="odontologo_id">ID Odontologo:</label>
                            <input type="text" class="form-control" id="odontologo_id"
                                placeholder="ID Odontologo"
                                name="odontologo_id" required></input>
                        </div>
                        <button type="submit" class="btn btn-danger"
                                id="btn-add-new-turno">Guardar</button>
                    </form>
                    <div id="response" style="display:none; margin-top:10px">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
