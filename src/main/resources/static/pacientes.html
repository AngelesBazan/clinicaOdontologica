<!DOCTYPE html>
<html lang="es">
<head>
    <title>Clinica Odontologica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/paciente/get_paciente.js"></script>
    <script type="text/javascript" src="/js/paciente/update_paciente.js"></script>
    <script type="text/javascript" src="/js/paciente/delete_paciente.js"></script>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/alta.css">


</head>
<body>
    <div class="container">
        <header>
            <ul>
                <div class="cards-nav">
                    <div class="card-nav">
                        <li>
                            <a class="nav-link" href="/alta-paciente.html">Nuevo Paciente</a>
                        </li>
                    </div>
                    <div class="card-nav">
                        <li>
                            <a class="nav-link" href="/pacientes.html">Ver Todos</a>
                        </li>
                    </div>
                    <div class="card-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Volver al Menu</a>
                        </li>
                    </div>
                </div>
            </ul>
        </header>
        <div id="div_paciente_table">
            <h1>Pacientes</h1>
            <div class="row col-md-12 table-responsive">
                <table id="pacienteTable" class="table table-striped" style="color:#fff; background-color:#e6fffa20; ">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>DNI</th>
                        <th>FechaIngreso</th>
                        <th>Domicilio</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="pacienteTableBody">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" style="display: none;color:#fff; background-color:#e6fffa20; "
                id="div_paciente_updating">
                <form id="update_paciente_form">
                    <h3>Actualizar datos</h3>
                    <div class="form-group" style="display: none;">
                        <label >Id:</label>
                        <input type="text" class="form-control" id="paciente_id" readonly>
                    </div>
                    <div class="form-group">
                        <label >Nombre:</label>
                        <input type="text" class="form-control" placeholder="nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label >Apellido:</label>
                        <input type="text" class="form-control" placeholder="apellido" id="apellido">
                    </div>
                    <div class="form-group">
                        <label >DNI:</label>
                        <input type="text" class="form-control" placeholder="dni" id="dni">
                    </div>
                    <div class="form-group">
                        <label >Fecha de Ingreso:</label>
                        <input type="text" class="form-control" placeholder="fechaIngreso" id="fechaIngreso">
                    </div>
                    <div class="form-group">
                        <label class="control-label" >Domicilio:</label>
                        <div class="domicilio">
                            <input type="text" class="form-control" id="calle"
                                placeholder="Calle"
                                name="calle" required>
                            <input type="text" class="form-control" id="numero"
                                placeholder="NÃºmero"
                                name="numero" >
                        </div>
                    </div>
                    <div class="ubicacion">
                        <div class="form-group">
                            <label class="control-label" >Localidad:</label>
                            <input type="text" class="form-control" id="localidad"
                                placeholder="Localidad"
                                name="localidad" >
                        </div>
                        <div class="form-group">
                            <label class="control-label" >Provincia:</label>
                            <input type="text" class="form-control" id="provincia"
                            placeholder="Provincia"
                            name="provincia" >
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Modificar</button>

                </form>
                <div id="response" style="display:none; margin:10px">
                </div>
            </div>
        </div>
        <hr>
    </div>
</body>
</html>
