<!DOCTYPE html>
<html lang="es">
<head>
    <title>Alta Paciente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/paciente/post_paciente.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/alta.css">
</head>
<body id="container-paciente">
    <div class="container">
        <header>
            <ul>
                <div class="cards-nav">
                    <div class="card-nav">
                        <li>
                            <a class="nav-link" href="/pacientes.html">Listar Pacientes</a>
                        </li>
                    </div>
                    <div class="card-nav">
                        <li>
                            <a class="nav-link" href="/index.html">Volver</a>
                        </li>
                    </div>
                </div>
                <div class="logout">
                    <li><a href="/logout"> <i class="fas fa-sign-out"></i> cerrar sesión</a></li>
                </div>
            </ul>
        </header>
        <main id="alta">
            <div id="formulario" class="row">
                <div class="col-sm-8" style="color:#fff; background-color:#e6fffa20;">
                    <h3>Agregar Paciente</h3>
                    <form id="add_new_paciente">
                        <div class="form-group">
                            <label class="control-label" for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre"
                                placeholder="Ingrese el nombre"
                                name="nombre" required/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido"
                                placeholder="Ingrese el apellido"
                                name="apellido" required/>
                        </div>
    
                        <div class="form-group">
                            <label class="control-label" for="dni">Dni:</label>
                            <input type="text" class="form-control" id="dni"
                                placeholder="Ingrese el DNI (solo números)"
                                name="dni" required/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
                            <input type="text" class="form-control" id="fechaIngreso"
                                placeholder="Ingrese la Fecha de Ingreso (YYYY-MM-DD)"
                                name="fechaIngreso" required/>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="calle">Domicilio:</label>
                            <div class="domicilio">
                                <input type="text" class="form-control" id="calle"
                                    placeholder="Calle"
                                    name="calle" required/>
                                <input type="text" class="form-control" id="numero"
                                    placeholder="Número"
                                    name="numero"/>
                            </div>
                        </div>
                        <div class="ubicacion">
                            <div class="form-group">
                                <label class="control-label" for="localidad">Localidad:</label>
                                <input type="text" class="form-control" id="localidad"
                                    placeholder="Localidad"
                                    name="localidad"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="provincia">Provincia:</label>
                                <input type="text" class="form-control" id="provincia"
                                    placeholder="Provincia"
                                    name="provincia"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger"
                                id="btn-add-new-paciente">Guardar</button>
                    </form>
                    <div id="response" style="display:none; margin-top:10px">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
